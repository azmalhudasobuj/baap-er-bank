<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Mooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-lg alig text-center">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="diposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg alig text-center">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg alig text-center">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposite and Withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg ">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 rounded-lg" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg ">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 mb-2 px-3 rounded-lg" type="text"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 rounded-lg font-medium hover:bg-sky-700 text-white">Withdraw</button>
                </div>

        </section>
    </main>
    <!-- java script -->
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
